<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVN Admin</title>
  <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"
        integrity="sha256-/Z28yXtfBv/6/alw+yZuODgTbKZm86IKbPE/5kjO/xY=" crossorigin="anonymous"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"
          integrity="sha256-Bhi6GMQ/72uYZcJXCJ2LToOIcN3+Cx47AZnq/Bw1f7A=" crossorigin="anonymous"></script>
</head>
<body>
<div class="ui raised very padded container segment">
  <h2 class="ui header">Register User</h2>
  <form action="/api/user" method="post" class="ui form">
    <div class="field">
      <label>Token</label>
      <input name="token" placeholder="sadf-adge-24d-few">
    </div>
    <div class="field">
      <label>UserName</label>
      <input name="username" placeholder="jane">
    </div>
    <div class="field">
      <label>Password</label>
      <input class="field" name="pass" type="password">
    </div>
    <div class="field">
      <label>Password approval</label>
      <input class="field" name="pass2" type="password">
    </div>
    <button class="ui button" type="submit">Create</button>
  </form>
</div>
</body>
</html>
